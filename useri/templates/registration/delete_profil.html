{% extends 'parkproject/main.html' %}
{% load static %}
{% block title %} Sterge profil {% endblock %}
{% block mainbody %}
<center>
<div class="alert alert-secondary" role="alert">
  Confirmare eliminare profil {{ profil }}.
</div>
 <form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Elimina Profilul</button>
    <a class="btn btn-secondary" href="{% url 'parcare:parcare' %}">Renunta</a>
    <hr>
  </form>
</center>
{% endblock %}
